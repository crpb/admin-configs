server {
  server_name  _;
  charset utf-8;
  listen 8080;
  listen [::]:8080;

  server_tokens off;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

  location /statusmonitor {
    vhost_traffic_status_display;
    vhost_traffic_status_display_format json;
    vhost_traffic_status_bypass_limit on;
    vhost_traffic_status_bypass_stats on;
    allow 127.0.0.1;
    allow ::1;
    deny  all;
  }

  access_log  /var/log/grommunio/nginx-admin-access.log;
  error_log /var/log/grommunio/nginx-admin-error.log;

  include /etc/grommunio-admin-common/nginx.d/*.conf;
  include /usr/share/grommunio-admin-common/nginx.d/*.conf;
}
